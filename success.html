<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Success</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      min-height: 100vh;
      position: relative;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background-color: #00A566;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
    }
    
    .done-button {
      width: 100%;
      height: 50px;
      background-color: #db0011;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
    }
    
    .hsbc-logo {
      height: 40px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"></path>
      </svg>
    </div>
    
    <h2>Transferring money success</h2>
    <p>Your payment of 1.00 SGD to HSBC has been successfully processed.</p>
    
    <button class="done-button" onclick="window.close()">Done</button>
    
    <img src="https://companieslogo.com/img/orig/HSBC-9c9da987.png?t=1720244492" alt="HSBC" class="hsbc-logo">
  </div>
</body>
</html>
