<!DOCTYPE html>
<html lang="en">

  <title>Transfer Success</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      min-height: 100vh;
      position: relative;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background-color: #00A566;
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
    }
    
    .done-button {
      width: 100%;
      height: 50px;
      background-color: #db0011;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
    }
    
    .hsbc-logo {
      height: 40px;
      margin-top: 40px;
    }
  </style>
</head>
