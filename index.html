<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      min-height: 100vh;
      position: relative;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    
    .header {
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    
    .header .close {
      font-size: 20px;
      font-weight: bold;
    }
    
    .header .title {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: normal;
    }
    
    .content {
      padding: 30px 20px;
      text-align: center;
    }
    
    .success-icon {
      width: 60px;
      height: 60px;
      background-color: #00A566;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-icon svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
    
    .content h2 {
      font-size: 18px;
      margin-bottom: 25px;
      font-weight: normal;
    }
    
    .reference-info {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .details {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-size: 14px;
      color: #777;
    }
    
    .detail-value {
      font-size: 14px;
      font-weight: bold;
    }
    
    .logos {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
    }
    
    .logo {
      margin: 0 10px;
    }
    
    .fps-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #0075c0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .hsbc-logo {
      height: 40px;
    }
    
    .button-container {
      padding: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
    
    .swipe-button-container {
      width: 100%;
      height: 50px;
      background-color: #f9f9f9;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
    }
    
    .swipe-button {
      width: 100%;
      height: 50px;
      background-color: #db0011;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s;
    }
    
    .swipe-track {
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #777;
    }
    
    .divider {
      width: 1px;
      height: 30px;
      background-color: #ddd;
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="close">✕</div>
      <div class="title">Confirmation</div>
    </div>
    
    <div class="content">
      <div class="success-icon">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"></path>
        </svg>
      </div>
      
      <h2>Instruction received</h2>
      
      <p class="reference-info">Quote the bill reference number to your merchant for queries.</p>
      
      <div class="details">
        <div class="detail-row">
          <span class="detail-label">Bill reference number</span>
          <span class="detail-value">XXXXXXX</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Merchant</span>
          <span class="detail-value">HSBC</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">FPS Identifier</span>
          <span class="detail-value">0000000</span>
        </div>
        
        <div class="detail-row">
          <span class="detail-label">Amount</span>
          <span class="detail-value">1.00 SGD</span>
        </div>
      </div>
      
      <div class="logos">
        <div class="logo fps-logo">FPS</div>
        <div class="divider"></div>
        <div class="logo">
          <img src="https://companieslogo.com/img/orig/HSBC-9c9da987.png?t=1720244492" alt="HSBC" class="hsbc-logo">
        </div>
      </div>
    </div>
    
    <div class="button-container">
      <div class="swipe-button-container" id="swipe-container">
        <button class="swipe-button" id="swipe-button">Confirm payment</button>
        <div class="swipe-track" id="swipe-track">Swipe to confirm payment →</div>
      </div>
    </div>
  </div>
  
  <script>
    const swipeButton = document.getElementById('swipe-button');
    const swipeTrack = document.getElementById('swipe-track');
    const swipeContainer = document.getElementById('swipe-container');
    
    let startX = 0;
    let currentX = 0;
    
    swipeContainer.addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
      swipeButton.style.transition = 'none';
    });
    
    swipeContainer.addEventListener('touchmove', function(e) {
      currentX = e.touches[0].clientX;
      const diffX = currentX - startX;
      
      if (diffX > 0) {
        const containerWidth = swipeContainer.offsetWidth;
        const buttonTransform = Math.min(0, -100 + (diffX / containerWidth) * 100);
        swipeButton.style.transform = `translateX(${buttonTransform}%)`;
        
        if (buttonTransform >= -5) {
          setTimeout(() => {
            window.location.href = 'success.html';
          }, 300);
        }
      }
    });
    
    swipeContainer.addEventListener('touchend', function() {
      swipeButton.style.transition = 'transform 0.3s';
      swipeButton.style.transform = 'translateX(-100%)';
    });
    
    let isDragging = false;
    
    swipeContainer.addEventListener('mousedown', function(e) {
      isDragging = true;
      startX = e.clientX;
      swipeButton.style.transition = 'none';
    });
    
    document.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      
      currentX = e.clientX;
      const diffX = currentX - startX;
      
      if (diffX > 0) {
        const containerWidth = swipeContainer.offsetWidth;
        const buttonTransform = Math.min(0, -100 + (diffX / containerWidth) * 100);
        swipeButton.style.transform = `translateX(${buttonTransform}%)`;
        
        if (buttonTransform >= -5) {
          setTimeout(() => {
            window.location.href = 'success.html';
          }, 300);
        }
      }
    });
    
    document.addEventListener('mouseup', function() {
      if (!isDragging) return;
      
      isDragging = false;
      swipeButton.style.transition = 'transform 0.3s';
      swipeButton.style.transform = 'translateX(-100%)';
    });
  </script>
</body>
</html>
