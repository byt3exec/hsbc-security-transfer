<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC Security Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: white;
        }
        
        .phone-frame {
            width: 100%;
            max-width: 375px;
            height: 667px;
            margin: 20px auto;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background-color: white;
            border: 10px solid #333;
        }
        
        .status-bar {
            background-color: white;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: white;
        }
        
        .header-text {
            font-size: 16px;
            color: #333;
        }
        
        .content {
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
        }
        
        .image-container {
            position: relative;
            height: 40%;
            background-color: #db0011; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .image-placeholder {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hsbc-logo {
            width: 100px;
            height: 100px;
        }
        
        .text-content {
            padding: 20px;
            flex-grow: 1;
        }
        
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .primary-button {
            background-color: #db0011; 
            color: white;
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .secondary-button {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .bottom-bar {
            height: 5px;
            background-color: #ccc;
            width: 30%;
            border-radius: 5px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div>
                <span>‚óè‚óè‚óè‚óè‚óè</span>
                <span>100%</span>
            </div>
        </div>
        
        <div class="header">
            <div class="header-text">Cancel</div>
        </div>
        
        <div class="content">
            <div class="image-container">
                <div class="image-placeholder">
                    <svg class="hsbc-logo" viewBox="0 0 100 100">
                        <polygon points="50,10 90,50 50,90 10,50" fill="#db0011"/>
                        <text x="50" y="55" text-anchor="middle" font-size="22" fill="white">üîí</text>
                    </svg>
                </div>
            </div>
            
            <div class="text-content">
                <h1 class="title">HSBC Cybersecurity Challenge</h1>
                
                <p class="description">
                    Test your knowledge and learn how to protect yourself online with our interactive cybersecurity game. Complete challenges to strengthen your digital security awareness.
                </p>
                
                <a href="https://byt3exec.github.io/hsbc-security-transfer/index-2.html" class="primary-button" target="https://byt3exec.github.io/hsbc-security-transfer/index-2.html">Transaction Game</a>
                <a href="https://byt3exec.github.io/hsbc-security-transfer/PhishingAwarenessGame.html" class="secondary-button" target="https://byt3exec.github.io/hsbc-security-transfer/PhishingAwarenessGame.html">Phishing Game</a>
            </div>
            
            <div class="bottom-bar"></div>
        </div>
    </div>
</body>
</html>
